<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background-color: #1c1c1c;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .form-control {
            background-color: #2a2a2a;
            border: none;
            color: #eee;
        }

            .form-control:focus {
                background-color: #333;
                color: #fff;
            }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        label {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center mb-4">School Portal Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-danger mt-3" id="error"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = decodeURIComponent(atob(base64Url).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            return JSON.parse(base64);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://localhost:5001/api/Login/Login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) throw new Error('Invalid credentials');

                const data = await response.json();
                const token = data.token;
                const decoded = parseJwt(token);

                localStorage.setItem('token', token);
                localStorage.setItem('userId', decoded.nameid);
                localStorage.setItem('role', decoded.role);

                // Redirect based on role
                if (decoded.role === "student") {
                    window.location.href = "/html/Student_Dashboard.html";
                } else if (decoded.role === "professor") {
                    window.location.href = "/html/Professor_Dashboard.html";
                } else if (decoded.role === "admin") {
                    window.location.href = "/html/Admin_Options.html";
                } else {
                    throw new Error("Unknown role");
                }
            } catch (err) {
                errorDiv.textContent = err.message;
            }
        });
    </script>
</body>
</html>
